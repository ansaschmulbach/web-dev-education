<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="proj2.css" media="screen"/>
</head>
<body>
<div class="row">
    <div id="display"><p>0</p></div>
</div>
<div class="row">
    <div class="greys" id="clear"> <button>C</button> </div>
    <div class="greys" id="backspace"> <button>←</button> </div>
    <div class="operator"> <button>÷</button> </div>
</div>
<div class="row">
    <div class="greys numbers"> <button>7</button> </div>
    <div class="greys numbers"> <button>8</button> </div>
    <div class="greys numbers"> <button>9</button> </div>
    <div class="operator"> <button>×</button> </div>
</div>
<div class="row">
    <div class="greys numbers"> <button>4</button> </div>
    <div class="greys numbers"> <button>5</button> </div>
    <div class="greys numbers"> <button>6</button> </div>
    <div class="operator"> <button>-</button> </div>
</div>
<div class="row">
    <div class="greys numbers"> <button>1</button> </div>
    <div class="greys numbers"> <button>2</button> </div>
    <div class="greys numbers"> <button>3</button> </div>
    <div class="operator"> <button>+</button> </div>
</div>
<div class="row">
    <div class="greys numbers" id="zero"> <button>0</button> </div>
    <div class="operator"> <button>=</button> </div>
</div>

</body>

<script src="proj2.js"></script>

</html>
